<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <div class="dash">
    <header>
      <h1>Admin Dashboard</h1>
      <div>
        <button id="logoutBtn">Logout</button>
        <a id="exportBtn" href="#">Export CSV</a>
      </div>
    </header>

    <section class="stats">
      <div>Visitors: <span id="visitorsCount">--</span></div>
      <div>Total Messages: <span id="totalMessages">--</span></div>
    </section>

    <section>
      <h2>Messages</h2>
      <table id="messagesTable">
        <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Message</th><th>Date</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="/admin/admin.js"></script>
</body>
</html>
